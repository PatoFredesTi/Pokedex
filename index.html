<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
                    <!--Celular Tablet  PC-->
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" class="img-fluid"  alt="Logo Pokemon">
            </div>                 <!-- Espacio, pt es para top, el espacio maximo es solo 5-->
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Sistema Gestor de Pokemon</h3>
            </div>
        </div>
        
    </header>
    <main class="container-fluid pt-3">
        <div class="row">
            <!-- Para crear los divs sin necesidad de poner div, pongo el .col-12.col-md-6 etc... asi crea el div con la class lista-->
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-light text-center bg-warning">
                        <span class="h4">Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt" >

                        </div>
                        <div class="mb-3" >
                            <label class="form-label" for="descripcion-txt">Descripcion</label>
                            <input class="form-control" type="text" id="descripcion-txt">
                        </div>
                        <div class="mb-3" >
                            <label class="form-label" for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline" >
                               <input type="radio" name="legendario-rb" id="legendario-si" class="form-check-input " >
                               <label  class="form-check-label" for="legendario-si">Si</label>
                            </div>
                           <div class="form-check form-check-inline" > 
                               <input type="radio" name="legendario-rb" id="legendario-no" class="form-check-input" >
                                <label class="form-check-label" for="legendario-no">No</label>
                           </div>
                           <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" id="legendario-singular" class="form-check-input" >
                                <label class="form-check-label" for="legendario-singular">Singular</label>

                           </div>
                        <div class="mb-3">
                            <label class="form-label" for="evolucion-rb">Evoluciona?</label>
                            <div class="form-check form-check-inline ">
                                <input type="radio" name="evolucion-rb" id="evolucion-si" class="form-check-input">
                                <label  class="form-check-label" for="evolucion-si">Si</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="radio" name="evolucion-rb" id="evolucion-no" class="form-check-input">
                                <label  class="form-check-label" for="evolucion-no">No</label>
                            </div>
                        </div>
                        </div>  
                        <div class="mb-3">
                            <label for="tipo-select" class="form-label">Tipo</label>
                            <select id="tipo-select" class="form-select">
                                <option id="planta" value="planta">Planta</option>
                                <option value="fuego">Fuego</option>
                                <option value="agua">Agua</option>
                                <option value="electrico">Electrico</option>
                                <option value="normal">Normal</option>
                                <option value="lucha">Lucha</option>
                                <option value="psiquico">Psiquico</option>
                                <option value="fantasma">Fantasma</option>
                                <option value="siniestro">Siniestro</option>
                                <option value="dragon">Dragon</option>
                                <option value="bicho">Bicho</option>
                                <option value="volador">Volador</option>
                                <option value="acero">Acero</option>
                                <option value="veneno">Veneno</option>
                                <option value="hada">Hada</option>
                                <option value="hielo">Hielo</option>
                                <option value="tierra">Tierra</option>
                                <option value="roca">Roca</option>
                            </select>
                        </div>  
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" class="btn btn-success" id="registrar-btn" >Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button" class="btn btn-info" id="limpiar-btn" >Limpiar</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header text-light text-center bg-warning">
                        <span class="h4">Pokedex</span>
                    </div>
                <div class="card-body">
                    <table class="table table-hover" >
                        <thead>
                            <tr>
                                <th>Nro</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Descripcion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Bulbasaur</td>
                                <td>Planta</td>
                                <td>El inicial que nadie usa</td>
                                <td>Eliminar</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Ivisaur</td>
                                <td>Planta</td>
                                <td>Evolucion intermedia</td>
                                <td>Eliminar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/index.js" ></script>
  </body>
</html>
